
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-top" tabs-type="tabs-default">

  <tab title="News" icon="icon ion-home" href="#/main/news">
    <nav-view name="news-tab"></nav-view>
  </tab>
  
  <tab title="Phones" icon="icon ion-heart" href="#/main/phones">
    <nav-view name="phones-tab"></nav-view>
  </tab>

  <tab title="Jobs" icon="icon ion-heart" href="#/main/jobs">
    <nav-view name="jobs-tab"></nav-view>
  </tab>
